<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {font-family: sans-serif}
        p {margin: 40px 10px 10px 10px}
        table {border:none; margin: 40px 10px 10px 40px}
        td {padding: 10px}
        td.title {width: 300px}
        input[type=text] {border: 1px solid grey; border-radius: 3px}
    </style>
    <meta charset="UTF-8">
    <title>Questionnaire</title>
</head>
<body>
  <p>Please answer mandatory questions before</p>
    <table style="border:none">
        <form action="/process" method = "POST">
        <tr>
          <td class="title">
            Your firstname:
          </td>
          <td>
            <input type="text" name="firstname">
          </td>
        </tr>
        <tr>
            <td class="title">
              Your lastname:
            </td>
            <td>
              <input type="text" name="lastname">
            </td>
        </tr>
        <tr>
          <td class="title">
              Your age:
          </td>
          <td>
            <select name = "age">
              <option value="0">younger then 18</option>
              <option value="25">18 - 25</option>
              <option value="35">26 - 35</option>
              <option value="45">36 - 45</option>
              <option value="55">46 - 55</option>
              <option value="55">56 and older</option>
            </select>
          </td>
        </tr>
          <tr>
            <td class="title">
              Your level:
            </td>
            <td>
              <input type="radio" id="l1" name="level" value="junior">
              <label for="l1">Junior</label><br>
              <input type="radio" id="l2" name="level" value="middle">
              <label for="l2">Middle</label><br>
              <input type="radio" id="l3" name="level" value="senior">
              <label for="l3">Senior</label><br>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <input type="submit" value="Submit"/>
            </td>
          </tr>
        </form>
    </table>

</body>
</html>
